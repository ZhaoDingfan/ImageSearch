<div style="margin: 20px 20px 20px 20px; text-align: center;">
<hr class="colorgraph">
<div><h3>Searching Result about this image</h3></div>
<table style="margin: 0 auto 0 auto">
<caption align="top"></caption>
<tr ng-repeat="x in imgArray">
<td >
	<img style="margin: 20px;" ng-src="{{x.first}}" height="200px" width="300px">
	<div> Product {{2 * imgArray.indexOf(x) + 1}}</div>
</td>
<td >
	<img style="margin: 20px;" ng-src="{{x.second}}" height="200px" width="300px">
	<div> Product {{2 * imgArray.indexOf(x) + 2}}</div>
</td>
</tr>
</table>

<div>
<button type="button" class="btn btn-default">
<a href="index.html" ng-click="myFunc()">Back</a>
</button>
</div>
</div>
