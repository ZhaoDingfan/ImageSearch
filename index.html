<!DOCTYPE html>
<html>
<head>
<title>Select similar image</title>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/main.js"></script>


<style type="text/css">

</style>

</head>
<body ng-app="searchImage" ng-controller="myCtrl" background="img/background.jpg">

<div style="text-align: center;" class="container">
  <form>
    <label for="image-upload" class="custom-image-upload" style="display: block;">
    Select Image
    </label>
    <input id="image-upload" style="margin: 0 auto;" type="file" class="uploadImage" ng-model="image" onchange="angular.element(this).scope().file_changed(this)" accept="image/*" ng-show="!hidden">
    <img ng-src="{{image}}" alt="Japanese Cartoon" height="200px" width="300px">
    <div ng-show="!hidden" style="margin: 5px 0px 20px 0px;">This is the preview of initial image, you can upload your own image</div>
    <div style="display: block;"><a href="#searchResult"><button type="button" class="btn btn-success" ng-show="!hidden" ng-click="myFunc()">Search</button></a></div>
  </form>
  
  <div ng-view class="toggle"></div>
</div>




<script>

</script>

</body>
</html>
