<!DOCTYPE html>
<html>
<head>
<title>Select similar image</title>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
input.uploadImage {
  display: block;
}
</style>

</head>
<body ng-app="searchImage">

<div  ng-controller="myCtrl">
  <form>
  <!-- I don't know how to change the style of the default image uploading button, so I use a faked one -->
    <!-- <input type="file" ng-model="imageFile"> -->
    <input type="file" class="uploadImage" ng-model="image" onchange="angular.element(this).scope().file_changed(this)" accept="image/*" id="uploadImage">
    <img ng-src="{{image}}" alt="Japanese Cartoon" height="200px" width="200px">
    <div><button ng-click="myFunc()">Search</button></div>
  </form>
  <div ng-show="hidden">You have clicked the Search button!</div>
</div>

<script>
var app = angular.module("searchImage", []); 
app.controller("myCtrl", function($scope) {
  $scope.image = 'timg.jpeg';
  $scope.hidden = false;
  $scope.myFunc = function() {
    $scope.hidden = !$scope.hidden; 
  }

  $scope.file_changed = function(element) {
    var photofile = element.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
        $scope.$apply(function() {
            $scope.image = e.target.result;
        });
    };
    reader.readAsDataURL(photofile);
 };
});
</script>

</body>
</html>
