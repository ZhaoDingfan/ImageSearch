<!DOCTYPE html>
<html>
<head>
<title>Select similar image</title>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<style type="text/css">
input.uploadImage {
  display: none;
}
</style>

</head>
<body ng-app="searchImage" ng-controller="myCtrl">

<div style="text-align: center;">
  <form>
  <!-- I don't know how to change the style of the default image uploading button, so I use a faked one -->
    <!-- <input type="file" ng-model="imageFile"> -->
    <label for="file-upload" class="custom-file-upload" style="display: block;">
    Custom Upload
    </label>
    <input id="file-upload" style="margin: 0 auto;" type="file" class="uploadImage" ng-model="image" onchange="angular.element(this).scope().file_changed(this)" accept="image/*" ng-show="!hidden">
    <img ng-src="{{image}}" alt="Japanese Cartoon" height="200px" width="200px">
    <div ng-show="!hidden">This is the preview of initial image, you can upload your own image</div>
    <div style="display: block;"><a href="#searchResult"><button ng-show="!hidden" ng-click="myFunc()">Search</button></a></div>
    <!-- <button ng-click="myFunc()">Search</button> -->
  </form>
  <!-- <div ng-show="hidden">You have clicked the Search button!</div> -->
  
  <div ng-view></div>
</div>




<script>
var app = angular.module("searchImage", ["ngRoute"]); 

app.controller("myCtrl", function($scope) {
  $scope.image = 'timg.jpeg';
  $scope.imgArray = new Array();

  $scope.imgArray = [
    "kid1.jpg",
    "kid2.jpg",
    "kid3.jpg",
    "kid4.jpg",
    "kid5.jpeg",
    "kid6.jpg"
  ];
  $scope.hidden = false;
  $scope.myFunc = function() {
    $scope.hidden = !$scope.hidden; 
  }

  $scope.file_changed = function(element) {
    var photofile = element.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
        $scope.$apply(function() {
            $scope.image = e.target.result;
        });
    };
    reader.readAsDataURL(photofile);
  };
});

app.config(['$routeProvider', function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "home.html"
    })
    .when("/searchResult", {
        templateUrl : "result.html",
        controller : "resultCtrl"
    });
}]);

app.controller("resultCtrl", function($scope) {
  $scope.msg = "hello everyone";
  $scope.imgArray = new Array();

  $scope.imgArray = [
    {
      first : "kid1.jpg",
      second : "kid2.jpg"
    },
    {
      first : "kid3.jpg",
      second : "kid4.jpg"
    },
    {
      first : "kid5.jpeg",
      second : "kid6.jpg"
    }
  ];
})

</script>

</body>
</html>
